<link rel="import"
	href="../bower_components/polymer/polymer-element.html" />
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>

<dom-module id="login-form"> <template>
<style>
* {
	box-sizing: border-box;
}

body {
	font-family: Helvetica;
	background: #eee;
	-webkit-font-smoothing: antialiased;
}

hgroup {
	text-align: center;
	margin-top: 4em;
}

h1, h3 {
	font-weight: 300;
}

h1 {
	color: #636363;
}

h3 {
	color: #4a89dc;
}

form {
	width: 380px;
	margin: 4em auto;
	padding: 3em 2em 2em 2em;
	background: #fafafa;
	border: 1px solid #ebebeb;
	box-shadow: rgba(0, 0, 0, 0.14902) 0px 1px 1px 0px,
		rgba(0, 0, 0, 0.09804) 0px 1px 2px 0px;
}

.group {
	position: relative;
	margin-bottom: 45px;
}

input {
	font-size: 18px;
	padding: 10px 10px 10px 5px;
	-webkit-appearance: none;
	display: block;
	background: #fafafa;
	color: #636363;
	width: 100%;
	border: none;
	border-radius: 0;
	border-bottom: 1px solid #757575;
}

input:focus {
	outline: none;
}

label {
	color: #999;
	font-size: 18px;
	font-weight: normal;
	position: absolute;
	pointer-events: none;
	left: 5px;
	top: 10px;
	transition: all 0.2s ease;
}

input:focus ~ label, input.used ~ label {
	top: -20px;
	transform: scale(.75);
	left: -2px;
	/* font-size: 14px; */
	color: #4a89dc;
}

.bar {
	position: relative;
	display: block;
	width: 100%;
}

.bar:before, .bar:after {
	content: '';
	height: 2px;
	width: 0;
	bottom: 1px;
	position: absolute;
	background: #4a89dc;
	transition: all 0.2s ease;
}

.bar:before {
	left: 50%;
}

.bar:after {
	right: 50%;
}

input:focus ~ .bar:before, input:focus ~ .bar:after {
	width: 50%;
}

.highlight {
	position: absolute;
	height: 60%;
	width: 100px;
	top: 25%;
	left: 0;
	pointer-events: none;
	opacity: 0.5;
}

input:focus ~ .highlight {
	animation: inputHighlighter 0.3s ease;
}

@keyframes inputHighlighter {from { background:#4a89dc;
	
}

to {
	width: 0;
	background: transparent;
}

}
.button {
	position: relative;
	display: inline-block;
	padding: 12px 24px;
	margin: .3em 0 1em 0;
	width: 100%;
	vertical-align: middle;
	color: #fff;
	font-size: 16px;
	line-height: 20px;
	-webkit-font-smoothing: antialiased;
	text-align: center;
	letter-spacing: 1px;
	background: transparent;
	border: 0;
	border-bottom: 2px solid #3160B6;
	cursor: pointer;
	transition: all 0.15s ease;
}

.button:focus {
	outline: 0;
}

.buttonBlue {
	background: #4a89dc;
	text-shadow: 1px 1px 0 rgba(39, 110, 204, .5);
}

.buttonBlue:hover {
	background: #357bd8;
}

.ripples {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	overflow: hidden;
	background: transparent;
}

.ripplesCircle {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	opacity: 0;
	width: 0;
	height: 0;
	border-radius: 50%;
	background: rgba(255, 255, 255, 0.25);
}
.ripples.is-active .ripplesCircle {
	animation: ripples .4s ease-in;
}
@keyframes ripples { 0% {
	opacity: 0;
}
25%{opacity:1;}
100%{width:200%;padding-bottom:200%;opacity:0;}
}
footer {
	text-align: center;
}

footer p {
	color: #888;
	font-size: 13px;
	letter-spacing: .4px;
}

footer a, hgroup a {
	color: #4a89dc;
	text-decoration: none;
	transition: all .2s ease;
}

footer a:hover, hgroup a:hover {
	color: #666;
	text-decoration: underline;
}

footer img {
	width: 80px;
	transition: all .2s ease;
}

footer img:hover {
	opacity: .83;
}

footer img:focus, footer a:focus {
	outline: none;
}

#loginformdiv {
	height: 300px;
}

p.error {
	color: red;
}
</style>
<div id="loginformdiv">
	<hgroup>
		<h1>Kafka Cluster Management</h1>
		<h3>
			by <a class="" target="_blank" href="https://github.com/hasanmasud">Masud Hasan</a>
		</h3>
	</hgroup>
	<form action="{{action}}" method="{{method}}">
		<div class="group">
			<input type="text" name="username" id="username"
				autofocus="autofocus" /><span class="highlight"></span><span
				class="bar"></span> <label>Username</label>
		</div>
		<div class="group">
			<input type="password" name="password" id="password" /><span
				class="highlight"></span><span class="bar"></span> <label>Password</label>
		</div>
		<button type="submit" class="button buttonBlue">Login
			<div class="ripples buttonRipples">
				<span class="ripplesCircle"></span>
			</div>
		</button>
		<p class="error">{{errormessage}}</p>
	</form>
	<footer>
		<a href="http://www.polymer-project.org/" target="_blank"><img
			src="https://www.polymer-project.org/images/logos/p-logo.svg"></a>
		<p>
			<a href="http://www.polymer-project.org/" target="_blank">Powered by Google Polymer</a>
		</p>
	</footer>
</div>
</template> <script type="text/javascript">
	$(window, document, undefined).ready(function() {
	});
	</script> <script>
		// Your new element extends the Polymer.Element base class
		/**
	     * @customElement
	     * @polymer
	     */
		class LoginForm extends Polymer.Element {
			static get is() {
				return 'login-form';
			}
			
		  static get properties() {
		      return {
		        action: String,
		        method: String,
		        errormessage: String
		      }
		    }
			
			ready(){
				super.ready();
				var userName = this.shadowRoot.querySelector("#username");
				var password = this.shadowRoot.querySelector("#password");
				userName.addEventListener('blur',function(e){
					if($(this).val()){
						e.target.classList.add('used');
					}else{
						e.target.classList.remove('used');
					}
				})
				password.addEventListener('blur',function(e){
					if($(this).val()){
						e.target.classList.add('used');
					}else{
						e.target.classList.remove('used');
					}
				})
				var $ripples = $('.ripples');
				  $ripples.on('click.Ripples', function(e) {
					    var $this = $(this);
					    var $offset = $this.parent().offset();
					    var $circle = $this.find('.ripplesCircle');
					    var x = e.pageX - $offset.left;
					    var y = e.pageY - $offset.top;
					    $circle.css({
					      top: y + 'px',
					      left: x + 'px'
					    });
					    $this.addClass('is-active');
					});
				  $ripples.on('animationend webkitAnimationEnd mozAnimationEnd oanimationend MSAnimationEnd', function(e) {
					  	$(this).removeClass('is-active');
					  });
			}
		}
		window.customElements.define(LoginForm.is, LoginForm);
	</script> </dom-module>
